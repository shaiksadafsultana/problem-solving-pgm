    <script>

//////sum of max & min vales in arrays///////

   
    let arr2=[9,3,2,4,6,1,8];
    var min= arr2[0];
        
        for(i=0;i<arr2.length;i++){
            if(arr2[i]<min){ 
                min=arr2[i]
            }
        }
        console.log(min);

        var max= arr2[0];
        
        for(i=0;i<arr2.length;i++){
            if(arr2[i]>max){ 
                max=arr2[i]
            }
        }
        console.log(max);

        sum=min+max;
        console.log(sum);
    </script>
