<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    ////////in btw two number what is the largest num//////

        let a=1;
        let b=20;
        let largest_prime=0;
        for (let i=a;i<=b;i++){
            let fact=0;
            for(let j=2;j<i;j++){
                if(i%j===0){
                fact++;
                break;
            }
            }
            if (fact===0){
                largest_prime=i;
            }
        }
        if (largest_prime !==0){
            console.log("The largest prime between",a,"and",b,"is:",largest_prime);
        }
    </script>
</body>
</html>
