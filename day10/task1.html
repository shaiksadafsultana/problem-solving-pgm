<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,1,3,5,6,3,6,4,7]
        res=[]
        num=10
        for(i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]+arr[j]==num){
                    res.push([arr[i],arr[j]])
                    break
                }
            }
        }
        console.log(res)
    </script>
</body>
</html>
