<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=323
        rev=0
        check=num
        while(num!=0){
            last=num%10
            rev=rev*10+last
            num=Math.floor(num/10)
        }
        if(rev==check){
            console.log("palindrome number");
        }
        else{
            console.log("Not a palindrome");
        }
    </script>
</body>
</html>
